<!DOCTYPE html>
<html ng-app="ReactiveChartModule">
<head>
  <meta charset="utf-8">
  <title>reactive-chart example</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script src="vendor/chart.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="helpers/chart-ext.js"></script>
  <script src="helpers/array-ext.js"></script>
  <script src="helpers/color-helpers.js"></script>

  <style>
    html, body { width: 100%; height: 100%; margin: 0; padding: 0;}
  </style>

  <link rel="stylesheet" href="reactive-chart.css">
  <script src="reactive-chart.js"></script>
</head>
<body ng-controller="ExampleController">

  <reactive-chart></reactive-chart>

<script>
var ExampleController = function($scope) {
  $scope.reactiveChart = {
    graphType: 'bar',
    labels: ["Mazda", "Mercedes"],
    datasets: [
      [2517, 4822],
      [2422, 5399],
      [null, null]
    ]
    // graphType: 'pie',
    // datasets: [
    // ]
  };
};
</script>

</body>
</html>
